services:
  # MySQL
  db:
    image: mysql:8.0
    container_name: seein-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./mysql_data:/var/lib/mysql

  # Redis
  redis:
    image: redis:latest
    container_name: seein-redis
    ports:
      - "6379:6379"